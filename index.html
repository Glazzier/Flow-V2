<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow - Tu reproductor de música local</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #5ab9ea;
        --background-color: #1a1b41;
        --text-color: #ffffff;
        --hover-color: #6ec6ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        display: flex;
        height: calc(100vh - 100px);
      }

      .sidebar {
        width: 250px;
        background-color: rgba(26, 27, 65, 0.8);
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .logo {
        width: 100px;
        margin-bottom: 20px;
        align-self: center;
      }

      .nav-item {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .nav-item:hover {
        background-color: var(--primary-color);
      }

      .main-content {
        flex-grow: 1;
        padding: 40px;
        overflow-y: auto;
      }

      h1,
      h2 {
        color: var(--secondary-color);
        margin-bottom: 20px;
      }

      #fileUpload {
        display: none;
      }

      .upload-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
      }

      .upload-btn:hover {
        background-color: var(--hover-color);
      }

      #songList {
        list-style-type: none;
        padding: 0;
      }

      #songList li {
        cursor: pointer;
        padding: 15px;
        margin: 10px 0;
        background-color: rgba(90, 185, 234, 0.1);
        border-radius: 5px;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #songList li:hover {
        background-color: rgba(90, 185, 234, 0.3);
        transform: translateX(5px);
      }

      .song-title {
        flex-grow: 1;
      }

      .delete-btn {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        font-size: 1.2em;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }

      .delete-btn:hover {
        opacity: 1;
      }

      .player {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(26, 27, 65, 0.9);
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100px;
      }

      .player-controls {
        display: flex;
        align-items: center;
      }

      .player-btn {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 24px;
        margin: 0 10px;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .player-btn:hover {
        color: var(--hover-color);
      }

      .progress-container {
        flex-grow: 1;
        height: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        margin: 0 20px;
      }

      .progress-bar {
        height: 100%;
        background-color: var(--secondary-color);
        width: 0;
        transition: width 0.1s linear;
      }

      #nowPlaying {
        min-width: 200px;
        text-align: right;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      .drop-area {
        border: 2px dashed var(--secondary-color);
        border-radius: 20px;
        width: 100%;
        margin: 20px 0;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: background-color 0.3s ease;
      }

      .drop-area.highlight {
        background-color: rgba(90, 185, 234, 0.1);
      }

      .drop-area i {
        font-size: 48px;
        color: var(--secondary-color);
        margin-bottom: 10px;
      }

      .search-container {
        margin: 20px 0;
        display: flex;
        align-items: center;
      }

      .search-container input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        font-size: 16px;
      }

      .search-container input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .search-container button {
        background: none;
        border: none;
        color: var(--secondary-color);
        font-size: 20px;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICA8ZGVmcz4KICAgIDxsaW5lYXJHcmFkaWVudCBpZD0iZ3JhZGllbnQiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPgogICAgICA8c3RvcCBvZmZzZXQ9IjAlIiBzdHlsZT0ic3RvcC1jb2xvcjojNEE5MEUyO3N0b3Atb3BhY2l0eToxIiAvPgogICAgICA8c3RvcCBvZmZzZXQ9IjEwMCUiIHN0eWxlPSJzdG9wLWNvbG9yOiM1QUI5RUE7c3RvcC1vcGFjaXR5OjEiIC8+CiAgICA8L2xpbmVhckdyYWRpZW50PgogIDwvZGVmcz4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0NSIgZmlsbD0idXJsKCNncmFkaWVudCkiIC8+CiAgPHBhdGggZD0iTTMwIDUwIFEgNTAgMzAsIDcwIDUwIFQgMzAgNTAiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iNiIgZmlsbD0ibm9uZSIgLz4KPC9zdmc+"
          alt="Flow Logo"
          class="logo"
        />
        <div class="nav-item">Inicio</div>
        <div class="nav-item">Tu Biblioteca</div>
        <div class="nav-item">Buscar</div>
      </div>
      <div class="main-content">
        <h1 class="fade-in">Bienvenido a Flow</h1>
        <div id="drop-area" class="drop-area fade-in">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>
            Arrastra y suelta archivos de música aquí o haz clic para
            seleccionar
          </p>
          <input type="file" id="fileUpload" accept="audio/*" multiple hidden />
        </div>
        <div class="search-container fade-in">
          <input
            type="text"
            id="searchInput"
            placeholder="Buscar canciones..."
          />
          <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <h2 class="fade-in">Tu Biblioteca</h2>
        <ul id="songList" class="fade-in"></ul>
      </div>
    </div>
    <div class="player">
      <div class="player-controls">
        <button id="prevBtn" class="player-btn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="playPauseBtn" class="player-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="nextBtn" class="player-btn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <audio id="audioPlayer"></audio>
      <p id="nowPlaying"></p>
    </div>
    <script src="flow-local-music-player.js"></script>
  </body>
</html>
